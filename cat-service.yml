server:
  port: ${port:8070}

# Discovery Server Access
eureka:
    client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
        defaultZone: http://localhost:1111/eureka/
feign:
    hystrix:
        enabled: true
hystrix:
    metrics:
        enabled: true
management:
    endpoints:
        web:
            exposure:
                    include=: *
